<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Price Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #4CAF50;
        }
        .price-box {
            margin-top: 20px;
            font-size: 2em;
            font-weight: bold;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        .update-note {
            margin-top: 10px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Bitcoin Price Tracker</h1>
    <p>Live Bitcoin price in USD</p>

    <div class="price-box">
        <span>Bitcoin Price: </span><span id="btcPrice">Loading...</span><span> USD</span>
    </div>

    <p class="update-note">Price updates every minute</p>

    <script>
        // Function to fetch Bitcoin price using CoinDesk API
        async function fetchBitcoinPrice() {
            try {
                const response = await fetch('https://api.coindesk.com/v1/bpi/currentprice/USD.json');
                const data = await response.json();
                
                // Get the Bitcoin price in USD
                const bitcoinPrice = data.bpi.USD.rate_float;
                
                // Display the price in the HTML
                document.getElementById('btcPrice').textContent = bitcoinPrice.toFixed(2);
            } catch (error) {
                console.error('Error fetching Bitcoin price:', error);
                document.getElementById('btcPrice').textContent = 'Error';
            }
        }

        // Fetch the price immediately when the page loads
        fetchBitcoinPrice();

        // Update the price every 60 seconds
        setInterval(fetchBitcoinPrice, 60000);
    </script>
</body>
</html>
