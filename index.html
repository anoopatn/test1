<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satoshi to USD Price Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Satoshi to USD Price Tracker</h1>
        <p>Tracking the live price of 1 Satoshi in USD</p>
        
        <div class="price-box">
            <span>1 Satoshi = </span><span id="usdPrice">Loading...</span><span> USD</span>
        </div>
        
        <p class="update-note">Price updates every 2 seconds</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
